<div ng-cloak style="align-content: center">
  <div class="row">
    <div class="col s12 m6">
      <div class="card teal darken-1">
        <div class="card-content ">
          <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Message:</span>
          <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="chatCtrl.newText" required></textarea>
        </div>
        <div class="card-action white">
          <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="chatCtrl.postMsg()">Enviar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <!--<div  id="chat-list" style="height:300px;overflow:auto">-->
  <div>
    <!-- Here come the messages in the chat, each one presented in card -->
    <div ng-repeat="m in chatCtrl.messageList">
      <!-- This card prodives space for the message and Like/dislike buttons -->
      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <!-- Card Title is the person who write the message -->
              <span class="card-title">{{m.content}}</span>
              <!-- Here comes the message text -->
              <p>
                {{m.name}}
              </p>

            </div>
            <div class="card-action">
              <button class="btn-floating btn-small waves-effect waves-light blue" type="submit" name="likes" ng-model="m.id" ng-click="like(m.messageid)">
                <i class="material-icons">thumb_up</i>
              </button><span></span>{{m.likes}}

              <button class="btn-floating btn-small waves-effect waves-light blue" type="submit" ng-click="dislike(m.messageid)">
                <i class="material-icons">thumb_down</i>
              </button>{{m.dislikes}}
              <input id="" type="text" placeholder="Reply Message" ng-model="text"></input>
              <button id="myButton" class="btn-floating btn-small waves-effect waves-light blue" type="submit" ng-click="pushToArray(text); reply(m.messageid)"><i class="fa fa-reply"></i></button>
