<div ng-cloak style="align-content: center; text-align: center">
  <div class="row ">
    <div class="col s3"></div>
    <div class="col s6 m6">
      <div class="card teal">
        <div class="card-content">
          <div class="row">
            <form class="col s12" ng-submit="register()">
              <div class="container">
                <h1>Register</h1>
                <p>Please fill out this form to create an account. Thank You!</p>

                <table style="width:">
                  <tr>
                    <td>
                      <h10>First Name</h10>
                      <input type="text" placeholder="Firstname" name='firstname' ng-model="registerForm.firstname" required style="text-align: center; background-color: lightgrey"><br>
                    </td>
                      <td>
                        <h10>Last Name</h10>
                        <input type="text" placeholder="Lastname" name='lastname' ng-model="registerForm.lastname" required style="text-align: center; background-color: lightgrey"><br>
                      </td>
                  </tr>
                  <tr>
                    <td>
                      <h10>Phone #</h10>
                      <input type="text" placeholder="Phone #" name='phone' ng-model="registerForm.phone" required style="text-align: center; background-color: lightgrey"><br>
                    </td>
                    <td>
                      <h10>Email</h10>
                      <input type="email" placeholder="Email" name='email' ng-model="registerForm.email" required style="text-align: center; background-color: lightgrey"><br>
                    </td>
                  </tr>
                  <tr>
                    <td>
                    <h10>Username</h10>
                    <input type="text" placeholder="Username" name='username' ng-model="registerForm.username" required style="text-align: center; background-color: lightgrey;"><br>
                  </td>
                  </tr>
                  <tr>
                    <td>
                      <h10>Password</h10>
                      <input type="password" placeholder="Password" name='password' ng-model="registerForm.password" required style="text-align: center; background-color: lightgrey"><br>
                    </td>
                    <td>
                      <h10>Re-enter Password</h10>
                      <input type="password" placeholder="Password" name='repassword' ng-model="repassword" required style="text-align: center; background-color: lightgrey"><br>
                    </td>
                  </tr>
                  <tr>
                    <td style="text-align: right">
                      <input class="btn" type="submit" value="Register" style="border-radius: 10px"><br>
                  </td>
                  <td>
                    <input class="btn" type="button" value="Sign in" ng-click="signin()" style="border-radius: 10px">
                  </td>
                </tr>
                </table>


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
